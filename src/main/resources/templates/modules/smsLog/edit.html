<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${smsLog.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">模块：</label>
                            <div class="col-sm-8">
                                <input id="module" name="module" th:value="${smsLog.module}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号码：</label>
                            <div class="col-sm-8">
                                <input id="mobile" name="mobile" th:value="${smsLog.mobile}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">短信内容：</label>
                            <div class="col-sm-8">
                                <input id="content" name="content" th:value="${smsLog.content}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否推送（0草稿；1：发送成功：</label>
                            <div class="col-sm-8">
                                <input id="ispush" name="ispush" th:value="${smsLog.ispush}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-8">
                                <input id="createdate" name="createdate" th:value="${smsLog.createdate}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="remake" name="remake" th:value="${smsLog.remake}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">模版ID：</label>
                            <div class="col-sm-8">
                                <input id="templatecode" name="templatecode" th:value="${smsLog.templatecode}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">来自那个平台：</label>
                            <div class="col-sm-8">
                                <input id="platform" name="platform" th:value="${smsLog.platform}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/modules/smsLog/edit.js">
</script>
</body>
</html>
