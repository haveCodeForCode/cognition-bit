<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆页面</title>
		<link rel="stylesheet" href="/css/plugins/bootstrap/bootstrap.min.css"/>
		<link rel="stylesheet" href="/css/login.css"/>
		<style>
			/*<!--禁用bootshtap相关样式-->*/
			.input-group-addon{
				padding: 0;
				border: 0;
			}
		</style>
	</head>
	<body>
		<div class="login-Module">
			<div style="position: absolute; top: 10%;left: 25%;">
				<h1>欢迎来到IGNORANCE</h1>
			</div>
			<from>
				<!-- 手机号 -->
				<div class="input-group">
							<span class="input-group-addon content">
								<select>
									<option value ="+86">+86</option>
								</select>
							</span>
					<input name="mobile" class="mobile" placeholder="请输入手机号">
				</div>
				<!-- 间隔 -->
				<div class="interval"></div>
				<!-- 密码 -->
				<div>
					<input name="password" class="password" placeholder="请输入密码">
				</div>
				<!-- 间隔 -->
				<div class="interval" style=" margin-bottom: 50px;"></div>
				<!-- 登陆按钮 -->
				<a class="btn btn-login" id="login">登陆</a>

				<div class="interval">
                    <div class="row">
                        <div class="col-xs-6 pull_left">
                            <div class="form-group">
                                <input class="form-control" type="tel" name="verify" id="verify" placeholder="请输入验证码" maxlength="4">
                            </div>
                        </div>
                        <div class="col-xs-6 pull_left">
                            <a href="javascript:void(0);" rel="external nofollow" title="点击更换验证码">
                                <img style="margin-top: 12px;" id="imgVerify" src="" alt="更换验证码" height="36" width="100%" onclick="getVerify(this);">
                            </a>
                        </div>
                    </div>

                </div>

				<p>首次登陆，<a onclick="toSigup()">前往注册</a></p>
				<a onclick="toforget()">忘记密码</a>
			</from>
		</div>
    <script>
		//获取验证码
		function getVerify(obj) {
			obj.src = "/getVerify?" + Math.random();
			console.log(obj)
		}
	</script>
	</body>
</html>
